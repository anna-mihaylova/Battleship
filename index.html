<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Battleship</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/font/stylesheet.css" type="text/css" charset="utf-8" />
    </head>
    <body>
        <main>
            <section id="game" class="background">
                <nav>
                    <div class="shots div">
                        <div id="shots" class="img shots"></div>
                        <span>
                            <h4 class="shots">shots:</h4>
                        </span>
                        <span class="value shots">
                            <h4  id="shotsValue" class="shots value">0</h4>
                        </span>
                    </div>
                    <div class="score div">
                        <div id="score" class="img score"></div>
                        <span>
                            <h4 class="score">score:</h4>
                        </span>
                        <span class="value score">
                            <h4 id="scoreValue" class="score value">0</h4>
                        </span>
                    </div>
                    <div class="ship destroyer div">
                        <div id="destroyerShip" class="img ship destroyer"></div>
                        <span>
                            <h4 class="ship destroyer">1&#47</h4>
                        </span>
                        <span class="value ship destroyer">
                            <h4 id="destroyerShipValue" class="ship destroyer value">0</h4>
                        </span>
                    </div>
                    <div class="ship submarinee div">
                        <div id="submarineeShip" class="img ship submarinee"></div>
                        <span>
                            <h4 class="ship submarinee">1&#47</h4>
                        </span>
                        <span class="value ship submarinee">
                            <h4 id="submarineeShipValue" class="ship submarinee value">0</h4>
                        </span>
                    </div>
                    <div class="ship battleship div">
                        <div id="battleshipShip" class="img ship battleship"></div>
                        <span>
                            <h4 class="ship battleship">1&#47</h4>
                        </span>
                        <span class="value ship battleship">
                            <h4 id="battleshipShipValue" class="ship battleship value">0</h4>
                        </span>
                    </div>
                    <div class="ship carrier div">
                        <div id="carrierShip" class="img ship carrier"></div>
                        <span>
                            <h4 class="ship carrier">1&#47</h4>
                        </span>
                        <span class="value ship carrier">
                            <h4 id="carrierShipValue" class="ship carrier value">0</h4>
                        </span>
                    </div>
                </nav>
                <input type="button" id="howToPlayButton" name="" value="rules">
                <section id="board" class="board">
                </section>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/Grid.js"></script>
    <script type="text/javascript" src="assets/js/Game.js"></script>
    <script type="text/javascript" src="assets/js/Ship.js"></script>
    <script type="text/javascript" src="assets/js/Player.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</html>
